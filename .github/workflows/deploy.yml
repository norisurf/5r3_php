name: Deploy to RS Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./public_html/
          server-dir: ./5r3.co.jp/
          protocol: ftps
          exclude: |
            **/.git*
            **/.git*/**
            **/local.sqlite
            **/uploads/**
            **/video/**
            **/.DS_Store
            **/test.php
            **/includes/config.php
